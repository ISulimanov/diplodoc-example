title: Casgate Identity and Access Management
description:
  - >-
    Сервис Identity and Access Management (IAM) — это сервис
    идентификации и контроля доступа, который помогает централизованно управлять
    правами доступа пользователей к ресурсам вашего приложения. Благодаря IAM
    все операции над ресурсами выполняются только пользователями с необходимыми
    правами.
